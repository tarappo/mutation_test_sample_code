name: Mutation Testing(Dart)

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  mutation-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache bundle directory
        uses: actions/cache@v3
        with:
          path: |
            **/.dart_tool/build
          key: build-runner-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            build-runner-
      - uses: dart-lang/setup-dart@v1
      - name: Setup
        shell: bash
        id: setup
        run: |
          cd dart
          dart pub get
      - name: Mutation Testing
        shell: bash
        id: mutation-testing
        run: |
          cd dart
          dart run mutation_test mutation_test_config.xml -f junit -o result
      - name: Parse JUnit.xml
        id: parse_junit_report
        uses: tarappo/junit-test-case-analyzer@v1.0.0
        if: always()
        with:
          junit_report_paths: "./dart/result/mutation-test.junit.xml"
      - name: GitHub Status
        uses: Sibz/github-status-action@v1
        with:
          authToken: ${{ inputs.authToken }}
          context: "Mutation Test"
          description: "Total ${{ env.TOTAL_TEST_CASES }} / success ${{ env.TOTAL_SUCCESS_CASES }} / failure ${{ env.TOTAL_FAILURE_CASES }} / skipped ${{ env.TOTAL_SKIPPED_CASES }}"
          state: ${{ job.status }}
          sha: ${{ github.event.pull_request.head.sha || github.sha }}